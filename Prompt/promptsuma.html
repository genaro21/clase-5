    <title>Prompt suma</title>

<body>
    <h1>Dividir entre 10</h1>
 <script>
     let numero1 = prompt ("introduce un número")
let valor1 = +numero1
let numero2 = prompt ("ahora introduce otro número")
let valor2 = +numero2
let valor3 = valor1 + valor2
alert("El resultado de su suma es.." +valor3)
 </script>   
</body>
