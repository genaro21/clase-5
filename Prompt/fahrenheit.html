<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grados Fahrenheit</title>
</head>
<body>
  <h1>Grados Fahrenheit</h1>
  <script>
    let temp = prompt ("Introduce la temperatura en grados cent√≠grados")
    let tempc = +temp
    let tempf = tempc*1.8+32
    alert("El equivalente es " +tempf +  " grados Fahrenheit")

  </script>  
</body>
</html>
