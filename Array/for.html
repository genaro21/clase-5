<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterar for</title>
</head>
<body>
    <h1>Iterar mediante for</h1>
    <p>Compruebe en consola</p>
    <script>
        const array = [1,2,3,4,5,6]
        for (i=0; i<=array.length-1; i++){
            console.log(array[i])
        }

    </script>
    
</body>
