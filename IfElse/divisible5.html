<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible entre 5</title>
</head>
<body>
    <h1>Divisible entre 5</h1>
 <script>
let numero = prompt("Introduce un número")
let valor = +numero
if (valor % 5 === 0){
    console.log("Este número SI es divisible entre 5")
}else {
    console.log("Este número NO es divisible entre 5")
}
 
 </script>  
</body>
</html>
