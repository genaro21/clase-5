<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Par</title>
</head>
<body>
    <h1>¿Este número es par?</h1>
<script>
    let numero = prompt("Introduce un número")
let valor = +numero
    if (valor % 2 === 0) {
        alert("Este numero es PAR")
    }else{alert("Este numero no es PAR")}
</script>    
</body>
