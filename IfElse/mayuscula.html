<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mayúscula</title>
    </head>
    <body>
        <h1>¿Empiezo en mayúscula?</h1>
        <script>
            let palabra = prompt("Introduce una palabra")
        if (palabra[0] === palabra[0].toUpperCase()){
            alert(" Esta palabra empieza en MAYUSCULA")
        } else {
            alert("Esta palabra empieza en minúscula")
        }    
        </script>  
    </body>
</html>
