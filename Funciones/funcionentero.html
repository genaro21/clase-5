<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numero digitos</title>
    </head>
    <body>
        <h1>digitos</h1>
        <p>Comprueba en consola</p>
        <script>
        let number = prompt("Introduce un número entero")
        function entero(number) {
            if (+number % 1 === 0) {
                alert("Muy bien, has escrito un numero entero")
            }else {
                alert("Esto no es un número entero")
            }
        }
        entero(number)
        
        </script>  
    </body>
</html>
