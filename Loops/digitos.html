<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numero digitos</title>
    </head>
    <body>
        <h1>digitos</h1>
        <p>Comprueba en consola</p>
        <script>
        let digitos = prompt("Introduce un número")
        if (digitos != +digitos) {
            alert("No has escrito un número")
        }
        const st = digitos.toString()
        let sumatorio = 0
        for (i = 0; i<=st.length-1; i++) {
            sumatorio = sumatorio + Number(st[i])
        }
        console.log(sumatorio)
        

       
        </script>  
    </body>
</html>
