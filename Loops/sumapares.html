<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma pares</title>
</head>
<body>
    <h1>Suma los números pares</h1>
    <p>Comprueba en consola</p>
    <script>
        const valor1 = prompt("Introduce el primer número par")
        console.log(+valor1)       
        const valor2 = prompt("Introduce el segundo número")
        console.log(+valor2)
        
        
        function suma() {
            let sumatorio = 0
            for (i = +valor1; i<= +valor2; i = i + 2){
               
                sumatorio = Number(sumatorio) + Number(i)
            }
            console.log(sumatorio)
        }
        suma()
    </script>

</body>
</html>
